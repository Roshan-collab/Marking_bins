<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

    <title>Marker on the Map</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="../template.css" />
    <script type="text/javascript" src='../test-credentials.js'></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <script type="text/javascript" >window.ENV_VARIABLE = 'https://developer.here.com'</script><script src='https://developer.here.com/javascript/src/iframeheight.js'></script></head>
  <body >



    <div id="map" style="width: 100%; height: 800px; background: grey" />


    <script  type="text/javascript" charset="UTF-8" >



/**
 * Adds markers to the map highlighting the locations of the captials of
 * France, Italy, Germany, Spain and the United Kingdom.
 *
 * @param  {H.Map} map      A HERE Map instance within the application
 */
function addMarkersToMap(map) {

    var newMarker1 = new H.map.Marker({lat:{{result['Lat'][0]}}, lng:{{result['Lon'][0]}}});
  map.addObject(newMarker1);

  var newMarker2 = new H.map.Marker({lat:{{result['Lat'][1]}}, lng:{{result['Lon'][1]}}});
  map.addObject(newMarker2);

  var newMarker3 = new H.map.Marker({lat:{{result['Lat'][2]}}, lng:{{result['Lon'][2]}}});
  map.addObject(newMarker3);

  var newMarker4 = new H.map.Marker({lat:{{result['Lat'][3]}}, lng:{{result['Lon'][3]}}});
  map.addObject(newMarker4);

  var newMarker5 = new H.map.Marker({lat:{{result['Lat'][4]}}, lng:{{result['Lon'][4]}}});
  map.addObject(newMarker5);

  var newMarker6 = new H.map.Marker({lat:{{result['Lat'][5]}}, lng:{{result['Lon'][5]}}});
  map.addObject(newMarker6);


}

/**
 * Boilerplate map initialization code starts below:
 */

//Step 1: initialize communication with the platform
// In your own code, replace variable window.apikey with your own apikey
var platform = new H.service.Platform({
   apikey: "kHtzu_8jxXmIbcdI4AdOUFD2nebK1q8wE3HgAr1rJRY"
});
var defaultLayers = platform.createDefaultLayers();

//Step 2: initialize a map - this map is centered over Europe
var map = new H.Map(document.getElementById('map'),
  defaultLayers.vector.normal.map,{
  center: {lat:50, lng:5},
  zoom: 4,
  pixelRatio: window.devicePixelRatio || 1
});
// add a resize listener to make sure that the map occupies the whole container
window.addEventListener('resize', () => map.getViewPort().resize());

//Step 3: make the map interactive
// MapEvents enables the event system
// Behavior implements default interactions for pan/zoom (also on mobile touch environments)
var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

// Create the default UI components
var ui = H.ui.UI.createDefault(map, defaultLayers);

// Now use the map as required...
window.onload = function () {
  addMarkersToMap(map);
}
</script>
  </body>
</html>
